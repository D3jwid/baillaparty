<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bailla Party – Kup bilet</title>
  <link rel="stylesheet" href="party.css">
</head>

<body>
  <header>
    <a href="home.html"><img src="./images/bailla_logo.png" alt="logo"></a>
    <nav>
      <div id="menuToggle">
        <input type="checkbox" id="menuCheckbox" />
        <span></span>
        <span></span>
        <span></span>
        <ul id="menu">
          <li><a href="#parties">Kup Bilet!</a></li>
          <li><a href="#parties">Fotki z imprez</a></li>
          <li><a href="#parties">Kontakt</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <h1>Bailla Party – Kup bilet</h1>
    <form id="form">
      <label for="message">Twoja wiadomość:</label><br>
      <textarea name="message" id="message" required></textarea><br>
      <button type="submit">Kup</button>
    </form>
  </main>
  <footer></footer>
  <script>
    document.getElementById("form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const message = document.getElementById("message").value;
      const res = await fetch("/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      if (res.ok) {
        alert("Wiadomość wysłana!");
        document.getElementById("message").value = "";
      } else {
        alert("Błąd podczas wysyłania.");
      }
    });
  </script>
  <script src="./scripts/nav.js"></script>
</body>

</html>
