<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bailla Party – Kup bilet</title>
  <link rel="stylesheet" href="party.css">
</head>

<body>
  <header>
    <a href="home.html"><img src="./images/bailla_logo.png" alt="logo"></a>
    <nav>
      <div id="menuToggle">
        <input type="checkbox" id="menuCheckbox" />
        <span></span>
        <span></span>
        <span></span>
        <ul id="menu">
          <li><a href="#parties">Kup Bilet!</a></li>
          <li><a href="#parties">Fotki z imprez</a></li>
          <li><a href="#parties">Kontakt</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div class="form-container">
      <h1>Kup bilet</h1>
      <form id="form">
        <input type="text" name="name" id="name" required placeholder="Imię*">
        <input type="text" name="lastname" id="lastname" required placeholder="Nazwisko*">
        <input type="text" name="ig" id="ig" placeholder="Instagram">
        <input type="text" name="phone" id="phone" placeholder="Telefon">
        <input type="email" name="mail" id="mail" required placeholder="E-mail*">
        <button type="submit" class="btn-23">
          <span class="text">KUP BILET</span>
          <span aria-hidden="" class="marquee">KUP BILET</span>
        </button>
        <p>Po zakupie uczestnik dostanie maila z biletem w ciągu 24H</p>
      </form>
    </div>
  </main>
  <footer></footer>
  <script>
    const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbzkoKFoM6ZmFcjRVfQnPffT_P5vtAPhXbPsqPkLGjFUGyeFhzCIS2irO86oTDwEx3s-ww/exec'; // <- podmień na swój adres
    
    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const res = await fetch(WEBAPP_URL, { method: 'POST', body: fd });
    
      if (res.ok) {
        alert('Dane zostały wysłane do arkusza Google!');
        e.target.reset();
      } else {
        alert('Błąd przy wysyłaniu danych');
      }
    });
  </script>
  <script src="./scripts/nav.js"></script>
</body>

</html>
